<html>
    <meta charset="UTF-8">
    <head>
        <meta charset="UTF-8">
        <title>formulario</title>
    </head>
    <body>

        <form>
            <fieldset><legend>Articulo</legend>
            <label>Nombre</label>
            <input type="name" id="nombre">
            <br>
            <br>
            <label>Precio</label>
            <input type="price" id="Precio">
            <br>
            <br>
            <label>Imagen</label>
            <input type="file" id="Imagen">
            <br>
            <br>    
            <label>Color</label> 
            <input type="color" id="color">
            <br>
            <br>
            <label>Descripcion</label><br>
            <textarea rows="5" cols="40" placeholder="describe el articulo..." id="Descripcion"></textarea>
            <br>
            <br>
            <label>Cantidad</label>
            <input placeholder="1" id="Cantidad">
            <br>
            <br>
            <label>Nuevo</label>
            <input type="radio" id="Nuevo">
            <label>Usado</label>
            <input type="radio" id="Usado">
            <br>
            <br>
            <input type="submit" value="publicar">
            <input type="reset" value="restablecer">            
            </fieldset>
        </form>
    </body>
</html>

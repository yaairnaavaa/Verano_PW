<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Iniciar sesión o regístrate</title>
    <link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png" 
    type="images/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1 id="logo">facebook</h1>
            <p class="slogan">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>
        <div class="right-column">
            <div class="login-box">
                <form action="#" method="post">
                    <input type="text" placeholder="Correo electrónico o numero de telefono">
                    <input type="password" placeholder="Contraseña">
                    <button type="submit" class="btn-login">Iniciar sesión</button>
                    <div class="forgot-password-container">
                        <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
                    </div>
                    <hr>
                    <button class="btn-create">Crear cuenta nueva</button>
                </form>
            </div>
            <p class="create-page">
                <strong>Crea una pagina</strong> para una celebridad, una marca o un negocio.
            </p>
        </div>
    </div>
</body>
</html>

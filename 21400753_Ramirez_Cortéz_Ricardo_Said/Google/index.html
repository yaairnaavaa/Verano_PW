<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/480px-Google_2015_logo.svg.png" alt="Google" class="logo">
        <form class="search-form">
            <input type="text" class="search-box" autofocus>
            <div class="buttons">
                <button type="submit">Buscar con Google</button>
                <button type="button">Voy a tener suerte</button>
            </div>
        </form>
    </div>
</body>
</html>

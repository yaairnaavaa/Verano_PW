<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            background-color: yellow;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .grid-container{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(1,100px);
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
        }
    </style>
</head>
<body>
    
        <div class="grid-container">
     <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
       <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
       <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    </div>
    
</body>
</html>

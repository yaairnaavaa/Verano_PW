<body>
    <div class=" container">
        <div class="left-column">
            <h1 id="logo">Facebook</h1>
            <p class="click">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div >
        <div class="right-column">
            <div class="login-box">
                    <form action="#" method="post">
                        <input type="text" name="email" placeholder="Correo Electronico o numero telefonico">
                        <input type="password" name="contra" placeholder="Contraseña">
                        <button type="submit" class="login-button">Iniciar Sesion </button>
                        <div class="forgot-password-container">
                                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                        <hr>
                        <button type="submit" class="btn-create">Crear cuenta nueva</button>

                    </form>
            </div>
            <p class="create-page"><b>Crea una página</b> para una celebridad, una marca o un negocio.</p>
        </div>
    </div>

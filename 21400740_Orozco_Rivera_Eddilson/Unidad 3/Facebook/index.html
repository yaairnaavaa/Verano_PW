<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook - iniciar sesión o regístrate</title>
    <link rel="icon" href="https://facebook.com/images/fb_icon_325x325.png" type="image/png">
    
    <link rel="stylesheet" type="text/css" href="styles.css"/>

   
</head>
<body>
   <div class="container">
        <div class="left-column">
        <h1 id="logo">facebook</h1>
        <p class="slogan">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</p>
        </div>
        <div class="rigth-column">
            <div class="login-box">
                <form action="#" method="post">
                    <input type="text" placeholder="Correo electronico o numero de telefono">
                    <input type="password" placeholder="Contraseña">
                    <button type="submit" class="btn-login">Iniciar sesion</button>
                    <div class="forgot-password-container">
                    <a href="#" class="forgot-password">¿Olvidaste tu Contraseña?</a>
                    </div>
                    <hr>
                    <button type="submit" class="btn-create">Crear cuenta nueva</button>
                </form>
            </div>
            <p class="create page"><strong>Crea una página</strong> para una celebridad, una marca o un negocio.</p>
        </div>
   </div>

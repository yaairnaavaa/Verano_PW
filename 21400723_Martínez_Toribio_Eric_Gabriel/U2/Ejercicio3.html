<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>
<body>
<form>
<fieldset>
<legend>Artículo</legend>
<!--Nombre-->
<label for="Nombre">Nombre</label>
<input type="text" id="nombre" name="nombre" required>
<br><br>
<!--Precio-->
<label for="Precio">Precio</label>
<input type="number" step="0.01" id="Precio" name="Precio" required>
<br><br>
<!--Imagen-->
<label for="Imagen">Imagen</label>
<input type="file" id="Imagen" accept="image/*"><label>Ningun archivo seleccionado</label>
<br><br>
<!--Color-->
<label for="Color">Color</label>
<input type="color" id="Color" name="Color" required>
<br><br>
<!--Text area-->
<label for="Descripción">Descripción</label><br>
<textarea rows="5" cols="10" type="Descripción" id="Descripción" name="Descripción" placeholder="Agrega una descripción" required></textarea>
<br><br>
<!--Cantidad-->
<label for="Cantidad">Cantidad</label>
<input type="number" id="Cantidad" name="Cantidad" min="0" max="100" required>
<br><br>
<!--Radio butons-->

<input type="radio" value="opcion1" id="radios" name="radios" checked>
<label for="radios">Nuevo</label><br>
<input type="radio" value="opcion2" id="radios" name="radios">
<label for="Usado">Usado</label>
<br><br>
<!--Botones-->
<input type="submit" value="Publicar">
<input type="reset" value="Restablecer">

</fieldset>
</form>
    

</body>
</html>

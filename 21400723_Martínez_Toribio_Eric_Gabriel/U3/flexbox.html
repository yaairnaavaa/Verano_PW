<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute Layout</title>
    <style>
        .flex-conntainer{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100v;
            background-color: #eee;
        }
        .box{
            width: 50px;
            height: 50px;
            background-color: green;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</body>
</html>

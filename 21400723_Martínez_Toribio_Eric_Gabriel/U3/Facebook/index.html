<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Facebook - iniciar sesion o registrarse</title>
    <link rel="icon" href=""
    type="image/png">
    <link rel="stylesheet" href="styless.css">

</head>
<body>
    <div class="container">
       <div class="left-colum">
         <h1 id="logo">Facebook</h1>
         <p class="slogan">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
             
        </div>
       <div class="right-colum">
          <div class="login-box">
            <form action="#" method="post">
                <input type="text" placeholder="Correo electronico o numero de telefono">
                <input type="password" placeholder="Contraseña">

                <button type="submit" class="btn-login">Iniciar sesión</button>
                <div class="forgot-password-container">
                <a href="#" class="forgot password">¿Olvidaste tu contraseña?</a>
                </div>
                <hr>
                <button class="btn-create">Crear cuenta nueva</button>

            </form>

          </div>
        <p class="crate-page">
            <strong>Crea una pagína </strong>para una selebridad, una marca o negocio
        </p>  

       </div>
    </div>
    
</body>
</html>

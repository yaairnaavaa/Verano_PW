<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Facebook - Iniciar sesión o regístrate</title>
        <link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png" type="image/png">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="left-column">
                <h1 id="logo">facebook</h1>
                <p class="slogan">
                    Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
                </p>
            </div>

            <div class="right-column">
                <div class="login-box">
                    <form action="#" method="post">
                        <input type="text" id="email" placeholder="Correo electrónico o número de teléfono" required> <br>
                        <input type="password" id="password" placeholder="Contraseña" required> <br>
                        <button type="submit" class="login-button">Iniciar sesión</button> <br>
                        
                        <div class="forgot-password-container">
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>

                        <hr>
                        <button class="signup-button">Crear cuenta nueva</button>
                    </form>
                </div>

                <p class="create-page">
                    <strong>Crea una página</strong> para una celebridad, una marca o un negocio.
                </p>
            </div>
        </div>
    </body>

</html>

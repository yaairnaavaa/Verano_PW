<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Grid</title>
    
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(2, 100px);
                gap: 10px;
                background-color: #f0f0f0;
                padding: 10px
            }

            .box {
                width: 50px;
                height: 50px;
                background-color: yellow;
                color: purple;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <div class="grid-container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </body>

    
</html>

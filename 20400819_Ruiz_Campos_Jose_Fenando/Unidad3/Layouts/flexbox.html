<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flexbox Layout</title>
        <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: slategrey;
            border: 2px solid black;
            margin: 10px;
        }
    </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>

</html>

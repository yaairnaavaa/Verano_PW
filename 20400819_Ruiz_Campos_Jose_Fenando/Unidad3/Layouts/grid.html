<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Grid Layout</title>
        <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: slategrey;
            border: 2px solid black;
        }

        .Grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            height: 100vh;
            width: 100%;
        }
    </style>
    </head>

    <body>
        <div class="Grid-container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

    </html>

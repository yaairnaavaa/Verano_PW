<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Iniciar Sesión o registrarse</title>
    <link rel="icon" href="https://www.facebook.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left-column">
            <h1 id="Logo">Facebook</h1>
            <p class="slogan">Facebook te ayuda a comunicarte y compartir
                con las personas que forman parte de tu vida.</p>
        </div>

        <div class="right-column">
            <div class="login-box">
                <form action="#" method="post">
                    <input type="text" name="email" placeholder="Correo electrónico o número de teléfono" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <button type="submit" class="btnLogin">Iniciar Sesión</button>
                    <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
                    <hr>
                    <button type="button" class="create-account">Crear cuenta nueva</button>
                </form>
            </div>
            <p class="create-page"><strong>Crear una página</strong> para una celebridad, banda o empresa.</p>
        </div>
    </div>
</body>
<footer>

</footer>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>

    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 450px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }
        legend {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3a4b;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #2d3a4b;
            font-weight: 500;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        input[type="color"],
        textarea {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            background: #f9fafb;
            transition: border 0.2s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border: 1.5px solid #1976d2;
            outline: none;
            background: #fff;
        }
        input[type="file"] {
            padding: 4px 0;
            background: none;
        }
        textarea {
            min-height: 60px;
            resize: vertical;
        }
        input[type="radio"] {
            margin-right: 6px;
            accent-color: #1976d2;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 18px;
        }
        input[type="submit"],
        input[type="reset"] {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.2s;
        }
        input[type="reset"] {
            background: #b0bec5;
        }
        input[type="submit"]:hover {
            background: #1565c0;
        }
        input[type="reset"]:hover {
            background: #78909c;
        }
        .color-group {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        .color-group label {
            margin-bottom: 0;
            min-width: 60px;
        }
        input[type="color"] {
            padding: 0;
            height: 38px;
            width: 60px;
            border: none;
            background: transparent;
            cursor: pointer;
            box-shadow: 0 1px 4px #e0e0e0;
            border-radius: 8px;
            transition: box-shadow 0.2s;
        }
        input[type="color"]:focus {
            outline: 2px solid #1976d2;
            box-shadow: 0 0 0 2px #90caf9;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Articulo</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>
            <label for="precio">Precio</label>
            <input type="number" id="precio" name="precio" step="0.01" min="0" required>
            <br><br>
            <label for="imagen">Imagen</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required>
            <br><br>
            <div class="color-group">
                <label for="color">Color</label>
                <input type="color" id="color" name="color" required>
            </div>
            <br><br>    
            <label for="descripcion">Descripcion</label><br>
            <textarea id="descripcion" name="descripcion" placeholder="Describe el artÃ­culo..." required></textarea>
            <br><br>
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" min="1" max="100" required>
            <br><br>
            <div class="radio-group">
                <input type="radio" id="nuevo" name="estado" value="nuevo" checked required>
                <label for="nuevo">Nuevo</label>
                <input type="radio" id="usado" name="estado" value="usado" required>
                <label for="usado">Usado</label>
            </div>
            <br><br>
            <input type="submit" value="Publicar">
            <input type="reset" value="Restablecer">
        </fieldset>
    </form>
</body>
</html>

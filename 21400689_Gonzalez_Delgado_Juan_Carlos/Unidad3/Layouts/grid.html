<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>

    <style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows:repeat(2,100px);
        gap: 10px; /* Space between grid items */
        background-color: #f0f0f0;
        padding: 10px; /* Padding around the grid */
    }

        .box{
        width: 50px;
        height: 50px;
        background-color: brown;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
    }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>
</html>

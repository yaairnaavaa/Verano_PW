<!DOCTYPE html>
<html lang="es">

        <br><br>
        <label>Descripci√≥n</label><br>
        <textarea rows="13" cols="35" required></textarea>
        <br><br>
        <label>Cantidad</label>
        <input type="number" name="cantidad" min="1" max="100" required>
        <br><br>
        <label>Nuevo</label>
        <input type="radio" id="nuevo" name="estado" value="nuevo" checked required><br>
        <label>Usado</label>
        <input type="radio">
        <br><br>
        <input type="submit" value="Publicar">
        <input type="reset" value="Restablecer">
        </fieldset>
    </form>

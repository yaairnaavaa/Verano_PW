<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.google.com/favicon.png"
    type="image.png">
</head>
<body>
    <div class="cabeza">
        <p>Gmail</p>
        <p>Imágenes</p>
        <button class="btn-acceder">Acceder</button>
    </div>

    <div class="principal">
        <div class="logo">
            <span class="g">G</span>
            <span class="o1">o</span>
            <span class="o">o</span>
            <span class="g">g</span>
            <span class="l">l</span>
            <span class="e">e</span>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Ingresa una búsqueda...">
        </div>

        <div class="buttons">
            <button>Buscar con Google</button>
            <button>Voy a tener suerte</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <span>México</span>
        </div>
        <div class="footer-right">
            <p>Sobre Google</p>
            <p>Publicidad</p>
            <p>Negocios</p>
            <p>Cómo funciona la Búsqueda</p>
            <p>Privacidad</p>
            <p>Condiciones</p>
            <p>Configuración</p>
        </div>
    </footer>
</body>
</html>

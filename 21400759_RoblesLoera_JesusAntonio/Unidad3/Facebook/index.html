<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Inicia sesión o regístrate</title>
    <link rel="icon" href="https://www.facebook.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1 id="logo">facebook</h1>
            <p class="slogan">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>

        <div class="right-column">
            <div class="login-box">
                <form action="#" method="post">
                    <input type="text" placeholder="Correo electrónico o número de teléfono" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="submit" class="btn-login" value="Iniciar sesión">
                    <div class="forgot-password-container">
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    <hr>
                    <input type="submit" class="btn-create" value="Crear cuenta nueva">
                </form>
            </div>
            <p class="create-page"><strong><a href="">Crea una página</a></strong> para una celebridad, una marca o un negocio.</p>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>

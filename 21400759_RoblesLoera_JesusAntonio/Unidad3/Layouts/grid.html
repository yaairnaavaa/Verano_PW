<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title> Grid</title>
    <style>
    .grid-container {
        display: grid;
        grid-template-columns: 60px 60px;
        align-content: flex-start;
        align-items: center;
        height: 100vh;
        padding: 20px;
        background-color: #e0e0e0;
    }
    .box {
        width: 60px;
        height: 60px;
        background-color: yellow;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        font-size: 20px;
    }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Iniciar sesion o registrate</title>

    <link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png" type="image/png">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="left-column">
            <h1 id="logo">facebook</h1>
            <p class="slogan">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>
        <div class="right-column"> 
                <div class="login-box">
                    <form action="#" method="post">
                        <input type="text" placeholder="Correo electrónico o número de teléfono" name="email" required>
                        <input type="password" placeholder="Contraseña" name="password" required>
                        <button type="submit" class="btn-login">Iniciar sesión</button>
                        <div class="forgot-password-container">
                            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                        <hr>
                        <button type="button" class="btn-create-account">Crear cuenta nueva</button>

                    </form>
                </div>
                <p class="create-page"><strong>Crea una pagina</strong> para una celebridad, una marca o un negocio.</p>
        </div>
    </div>
</body>

</html>

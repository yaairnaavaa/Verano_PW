<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Artículo</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset style="width: 1000px;">
            <legend><strong>Articulo</strong></legend>

            <label for="nombre">Nombre</label>
            <input type="text" required><br><br>
            <label for="precio">Precio</label>
            <input type="text" required><br><br>


            <label for="imagen">Imagen</label> 
            <input type="file" required ><br><br>

            <label for="color">Color</label>
            <input type="color" value="#000000" required><br><br>

            <label for="descripcion">Descripción</label><br>
            <textarea id="descripcion"  rows="10" cols="25" required></textarea><br><br>

            <label for="Cantidad">Cantidad</label>
            <input type="number" required><br><br>

            <label for="Nuevo">Nuevo</label>
            <input type="radio" checked><br>

            <label for="Usado">Usado</label>
            <input type="radio" che><br><br>

            <button>Publicar</button>
            <button>Restablecer</button>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Flex box</title>
    <style>
        .flex-container {
    
        display: flex;
        justify-content: flex-end;
        align-items: center;
        height: 100vh;
        background-color: #eee;
      }
      .box {
        width: 50px;
        height: 50px;
        background-color: green;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>

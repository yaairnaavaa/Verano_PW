<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

<body>
  <div class="container">
    <div class="left">

        </button>

        <button class="BotonApple">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="icon" alt="Apple Logo"/>

        </button>

        <div class="division">
          <div class="circulo">o</div>
        </div>

        <p class="terminos">
          Al registrarte, aceptas los <a href="#">Términos de servicio</a> y la
          <a href="#">Política de privacidad</a>, incluida la política de <a href="#">Uso de Cookies</a>.

        <button class="BotonInicio">Iniciar sesión</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div>
      <a href="#">Sobre X</a>
      <a href="#">Centro de ayuda</a>
      <a href="#">Términos</a>

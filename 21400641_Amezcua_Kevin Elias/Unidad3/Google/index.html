<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <input type="submit" value="Acceder" class="btn-access">
        </header>

        <div class="center">
            <div class="logo">
                <h1 class="letter-blue">G</h1>
                <h1 class="letter-red">o</h1>
                <h1 id="letter-yellow">o</h1>
                <h1 class="letter-blue">g</h1>
                <h1 id="letter-green">l</h1>
                <h1 class="letter-red">e</h1>
            </div>

            <form action="#" method="post">
                <input type="text" class="search-bar" placeholder="Ingresa una busqueda..." name="search">
                <div class="buttons">
                    <input type="submit" class="btn-search" value="Buscar con Google">
                    <input type="submit" class="btn-search" value="Voy a tener suerte">
                </div>
            </form>
        </div>

        <footer>
            <p>México</p>
            <hr>
            <p class="left-p">Sobre Google &nbsp; Publicidad &nbsp; Negocios &nbsp; Cómo funciona la Búsqueda</p>
            <p class="right-p">Privacidad &nbsp; Condiciones &nbsp; Configuración</p>
        </footer>
    </div>
</body>
</html>

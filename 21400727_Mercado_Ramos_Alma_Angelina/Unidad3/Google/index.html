<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="icon" href="https://images.icon-icons.com/2351/PNG/512/logo_google_icon_143197.png" type="image/png"/>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header class="top-right">
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <button class="login-btn">Acceder</button>
        </header>
        <div class="container">
            <div class="logo-container">
                <h1 id="logo">
                    <span id="logoG">G</span>
                    <span id="logoE">o</span>
                    <span id="logoO">o</span>
                    <span id="logoG">g</span>
                    <span id="logoL">l</span>
                    <span id="logoE">e</span>
                </h1>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Ingresa una búsqueda...">
                <div class="buttons">
                    <button>Buscar con Google</button>
                    <button>Voy a tener suerte</button>
                </div>
            </div>
        </div>
        <footer>
            <div class="location">México</div>
            <div class="links">
                <div class="links1">
                    <a href="#">Sobre Google</a>
                    <a href="#">Publicidad</a>
                    <a href="#">Negocios</a>
                    <a href="#">Cómo funciona la Búsqueda</a>
                </div>
                <div class="links2">
                    <a href="#">Privacidad</a>
                    <a href="#">Condiciones</a>
                    <a href="#">Configuración</a>
                </div>
            </div>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Absolute Layout</title>
        <style>
            .flex-container{
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 100vh;
                background-color: #eee;
            }
            .box{
                width: 50px;
                height: 50px;
                background: green;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </body>
</html>

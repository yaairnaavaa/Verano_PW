<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 3</title>
    </head>
    <body>
        <style>
            body {
                margin:0;
                background-color: mediumspringgreen;
                color: darkred;
                line-height: 1.2;
                padding: 18px;
            }
            form {
                max-width: 600px;
                margin: auto;
                background-color: #ffdcf9;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            
            fieldset {
                border: 2px solid darkred;
                padding: 20px;
                border-radius: 8px;
            }
            legend {
                font-size: 30px;
                color: darkred;
                font-weight: bold;
            }

            select, input[type="text"], input[type="number"], input[type="file"], input[type="color"], textarea {
                width: 50%;
                padding: 8px;
                margin: 5px 0;
                border: 1px solid black;
                border-radius: 0px;
            }

            input[type="submit"], input[type="reset"] {
                background-color: darkred;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

        </style>

        <form>
        <fieldset>
            <legend>Artículo</legend>
        <!--Nombre-->
        <label for="Nombre">Nombre</label>
        <input type="text" name="Nombre" required>
        <br><br>
        <!--Precio-->
        <label for="Precio">Precio</label>
        <input type ="number" step="0.01" name="Precio" required>
        <br><br>
        <!--Imagen-->
        <label for="Imagen">Imagen</label>
        <input type="file" name="Imagen" accept="image/*" required>
        <br><br>
        <!--Color-->
        <label for="Color">Color</label>
        <input type="color" name="Color" required>
        <br><br>
        <!--Descripción-->
        <label for="Descripcion">Descripción</label><br>
        <textarea rows="5" cols="10" name="Descripcion" placeholder="agrega Descripción" required></textarea>
        <br><br>
        <!--Cantidad-->
        <label for="Cantidad">Cantidad</label>
        <input type="number" name="Cantidad" min="1" max="100" required>
        <br><br>
        <!--Nuevo-->
        <label for="Nuevo">Nuevo</label>
        <input type="radio" value="Nuevo" name="Nuevo" checked required><br>
        <label for="Usado">Usado</label>
        <input type="radio" value="Usado" name="Usado" required>
        <br><br>
        <!--Botones-->
        <input type="submit" value="Publicar"><br><br>
        <input type="reset" value="Restablecer">
        </fieldset>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="GoogleStyle.css">
    </head>
    <body>
        <div class="container">
            <div class="left-column">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div class="search-box">
                <input type="text" placeholder="Buscar en Google o escribir una URL">
                <div class="buttons">
                    <button class="btn-search">Buscar con Google</button>
                    <button class="btn-feeling-lucky">Voy a tener suerte</button>
                </div>
            </div>
            <div class="right-column">
                <p class="language">Idioma: Español</p>
                <p class="privacy">Política de privacidad</p>
                <p class="terms">Condiciones del servicio</p>
                <p class="about">Acerca de Google</p>
            </div>
        </div>
        <footer>
            <p>&copy; 2025 Google</p>
            
    </body>
</html>

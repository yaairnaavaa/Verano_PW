<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style>

        .flex-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: green;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>

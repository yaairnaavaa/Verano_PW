<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>Artículo</legend>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>

            <label for="precio">Precio</label>
            <input type="number" id="precio" name="precio" step="0.01" required>
            <br><br>

            <label for="imagen">Imagen</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required>
            <br><br>

            <label for="color">Color</label> 
            <input type="color" id="color" name="color" required>
            <br><br>

            <label for="descripcion">Descripción</label><br>
            <textarea id="descripcion" name="descripcion" rows="5" cols="40" placeholder="Describe el artículo..." required></textarea>
            <br><br>

            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" min="1" max="100" required>
            <br><br>

            <input type="radio" id="nuevo" name="estado" value="nuevo" checked required>
            <label for="nuevo">Nuevo</label>
            <br>
            <input type="radio" id="usado" name="estado" value="usado" required>
            <label for="usado">Usado</label>
            <br><br>

            <input type="submit" value="Publicar">
            <input type="reset" value="Restablecer">
        </fieldset>
    </form>

</body>
</html>

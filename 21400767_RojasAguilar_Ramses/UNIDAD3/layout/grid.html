<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>
  </body>

  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 100px);
      gap: 10px;
      background-color: beige;
      padding: 1rem;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: yellow;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body{
        margin: 0;
        padding: 0;
    }
  </style>
</html>

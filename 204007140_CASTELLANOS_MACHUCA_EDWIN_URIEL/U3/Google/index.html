<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="barra-superior">
        <a href="#">Gmail</a>
        <a href="#">Imágenes</a>
        <button class="btnAcceder">Acceder</button>
    </div>

    <div class="container">
        <div>
            <span class="letter-G">G</span>
            <span class="letter-O1">o</span>
            <span class="letter-O2">o</span>
            <span class="letter-G2">g</span>
            <span class="letter-L">l</span>
            <span class="letter-E">e</span>
        </div>

        <div class="formulario">
            <form>
                <br>
                <div class="barraBusqueda">
                    <input class="inputBusqueda" type="text" placeholder="Ingresa una búsqueda...">
                </div>
                <br>
                <div class="botones">
                    <input class="btnBuscar" type="submit" value="Buscar con Google">
                    <input class="btnSuerte" type="submit" value="Voy a tener suerte">
                </div>

            </form>
        </div>
    </div>
    <footer>
        <div class="footer-top">México</div>
        <div class="footer-bottom">
            <div>
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Configuración</a>
            </div>
        </div>
    </footer>




</body>

</html>

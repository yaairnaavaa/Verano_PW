<!DOCTYPE html>
<html lang="es">
<head>  
    <meta charset="UTF-8">
    <title>Facebook - Inicia sesión o regístrate</title>
    <link rel="icon" href="https://www.facebook.com/favicon.ico">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="left-coulum">
            <h1 id="logo">facebook</h1>
            <p class="slogan">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>

        </div>
        <div class="right-column">

            <div class="login-box">
            <form action="#" method="post" class="login-form">
            <input type="text" placeholder="Correo electrónico o número de teléfono" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit" class="btn-login">Iniciar sesión</button>
            <div class="forgot-password-container">
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <hr>
            <button type="button" class="btn-create-account">Crear cuenta nueva</button>
            </form>
               

        </div>
        <p class="create-page"><strong> Crea una página</strong> para una celebridad, una marca o un negocio.</p>

    </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 3</title>
        <style>
            body {
                background-color: #cfe5dd;
            }

            label {
                display: block;
                margin-bottom: 7px;
            }

            legend {
                font-size: 2rem;
                font-weight: bold;
            }

            fieldset {
                width: 50%;
                margin: auto;
                padding: 18px;
                border-radius: 25px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }

            input[type="text"],
            input[type="number"],
            input[type="file"],
            input[type="color"],
            textarea {
                width: calc(100% - 20px);
                padding: 10px;
                margin-bottom: 5px;
                border-radius: 5px;
                border: 2px solid #ccc;
            }
            
            input[type="submit"],
            input[type="reset"] {
                padding: 10px 15px;
                border-radius: 5px;
                border: none;
                background-color: #4791df;
                color: white;
                cursor: pointer;
            }
            
            input[type="submit"]:hover,
            input[type="reset"]:hover {
                background-color: #0065d1;
            }
            
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Articulo</legend>
            <form action="#" method="post">
                <br>
                <!-- Nombre -->
                <label for="Nombre">Nombre</label>
                <input type="text" name="Nombre" required>
                <br><br>
                <!-- Precio -->
                <label for="Precio">Precio</label>
                <input type="text" name="Precio" step="0.01" min="0" required>
                <br><br>
                <!-- Imagen -->
                <label for="Imagen">Imagen</label>
                <input type="file" name="Imagen" accept="image/*" required>
                <br><br>
                <!-- Color -->
                <label for="Color">Color</label>
                <input type="color" name="Color">
                <br><br>
                <!-- Descripcion -->
                <label for="Descripcion">Descripcion</label><br>
                <textarea name="Descripcion" rows="4" cols="50" placeholder="Inserta Descripcion..." required></textarea>
                <br><br>
                <!-- Cantidad -->
                <label for="Cantidad">Cantidad</label>
                <input type="number" name="Cantidad" min="1" max="100" value="1" required>
                <br><br>
                <!-- Nuevo o Usado -->
                <label for="Nuevo">Nuevo</label>
                <input type="radio" name="Nuevo" value="Nuevo" checked><br>
                <label for="Usado">Usado</label>
                <input type="radio" name="Usado" value="Usado"> 
                <br><br>    
                <!-- Botones -->
                <input type="submit" value="Publicar">
                <input type="reset" value="Restablecer">
            </form>
        </fieldset> 
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Facebook - Iniciar sesión o regístrate</title>
        <link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png"
        type="image/png">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="contenedor">
            <div class="izq_col">
               <h1 id="logo">facebook</h1>
               <p class="slogan">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p> 
            </div>

            <div class="der_col">
                <div class="cont_login">
                    <form action="#" method="post">
                        <input type="text" placeholder="Correo electrónico o número de teléfono">
                        <input type="password" placeholder="Contraseña">
                        <button type="submit" class="btn-login">Iniciar sesión</button>
                        <div>
                            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                        <hr>
                        <button class="btn-create">Crear cuenta nueva</button>
                    </form>
                </div>
                    <p class="create-page"> <strong>Crea una página</strong> para una celebridad, una marca o un negocio.</p>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Artículo</title>
    <style>
        body {
            background-color: #e0b88a;
            font-family: Arial, sans-serif;
            position: relative;
            left: 8%;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffe5d9; 
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 60%;
            max-height: 100%;
        }

        fieldset {/*Borde del form*/
            border: 2px solid #f3b6a4;
            border-radius: 10px;
            padding: 20px;
            max-height: 100%;
        }

        legend {
            font-weight: bold;
            font-size: 1.2em;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            max-height: 10vh;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="radio"] {
            width: auto;
            margin-left: 10px;
        }

        input[type="submit"], input[type="reset"] {
            width: 48%;
            background-color: #6ca0dc; 
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #4a80c2;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Artículo</legend>

            <label for="nom">Nombre</label>
            <input id="nom" type="text" required>

            <label for="precio">Precio</label>
            <input id="precio" type="number" step="0.01" required>

            <label for="img">Imagen</label>
            <input id="img" type="file" accept="image/*" required>

            <label for="color">Color</label>
            <input id="color" type="color" required>

            <label for="desc">Descripción</label>
            <textarea id="desc" cols="36" rows="8" placeholder="Escriba aquí" required></textarea>

            <label for="cant">Cantidad</label>
            <input id="cant" type="number" min="1" max="100" required>

            <label for="R_nuevo">Nuevo</label>
            <input id="R_nuevo" type="radio" name="opcion" value="1" checked required>

            <label for="R_usado">Usado</label>
            <input id="R_usado" type="radio" name="opcion" value="2" required>

            <br><input type="submit" value="Enviar">
           <br> <input type="reset" value="Limpiar">
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="icon" href="https://e7.pngegg.com/pngimages/704/688/png-clipart-google-google-thumbnail.png"
        type="image/png">
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div><!--cuerpo-->
        <div class="container"><!--encabezado-->
            <div class="top-header">
                <ul class="header-links">
                    <button type="button" class="btn-gmail">Gmail</button>
                    <button type="button" class="btn-images">Imágenes</button>
                    <button type="button" class="btn-acceder">Acceder</button>
                </ul>

            </div>

            <div class="logo"><!--logo-->
                <span class="g">G</span>
                <span class="o">o</span>
                <span class="o2">o</span>
                <span class="g2">g</span>
                <span class="l">l</span>
                <span class="e">e</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Buscar en Google o escribir una URL" class="search-input">
            </div>
            <div class="buttons"><!--botones-->
                <button type="button" class="btn-google">Buscar con Google</button>
                <button type="button" class="btn-suerte">Voy a tener suerte</button>
            </div>
        </div>
    </div><!--cierre cuerpo-->
    <div class="footer">
        <div class="footer-text">
            <p>Mexico</p>
        </div>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Ayuda</a>
            </div>
</body>

</html>

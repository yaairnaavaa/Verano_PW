<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Facebook - Iniciar sesión o registrate</title>
    <link rel="icon" href="https://images.vexels.com/content/223136/preview/facebook-icon-social-media-8dfafe.png"
        type="image/png">
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="left-column">
                <h1 id="logo">facebook</h1>
                <p class="eslogan">
                    Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
                </p>
            </div>
            <div class="right-column">
                <div class="login-box">
                    <form action="#" method="post">
                        <input type="text" name="email" placeholder="Correo electrónico o número de teléfono" required>
                        <input type="password" name="password" placeholder="Contraseña" required>
                        <button type="submit" class="btn-login">Iniciar sesión</button>
                        <div class="forgot-password-container">
                            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                        <hr>
                        <button class="btn-create" type="button">Crear cuenta nueva</button>
                    </form>
                </div>
                <p class="create-page">
                    <strong>Crea una pagina</strong> para una celebridad, una marca o un negocio.
                </p>
            </div>
        </div>

    </div>

</body>

</html>

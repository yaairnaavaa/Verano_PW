<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Facebook - Iniciar sesión o Regístrate</title>
    <link rel="icon"
    href="https://www.javeriana.edu.co/recursosdb/2909334/0/facebook-logo.png/46f7bc98-7bda-73e6-6e65-8ba27ec53100?t=1628092538189"
    type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
                            
        <div class="left-column">
            <h1 id="logo">facebook</h1>
            <p class ="slogan">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</p>
        </div>
        <div class="right-column">
            <div class="login-box">
                <form action = "#" method="post">
                    <input type="text" placeholder="Correo Electrónico o Número de Teléfono">
                    <input type="password" placeholder="Contraseña">
                    <button type="submit" class = "btn-login">Iniciar Sesión</button>
                    <div class="forgot-password-container">
                        <a href="#" class ="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    <hr>
                    <button class="btn-create">Crear cuenta nueva</button>
                </form>
            </div>
            <p class="create-page">
                <strong>Crea una página</strong> para una celebridad, una marca o negocio.
            </p>
        </div>
    </div>
</body>    
</html>

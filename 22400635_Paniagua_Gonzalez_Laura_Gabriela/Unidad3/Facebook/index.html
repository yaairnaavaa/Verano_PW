<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://play-lh.googleusercontent.com/KCMTYuiTrKom4Vyf0G4foetVOwhKWzNbHWumV73IXexAIy5TTgZipL52WTt8ICL-oIo" type="image/png">
    <title>Facebook</title>
</head>
<body>
    <div class="container">
        <div class="col-izq">
            <h1 id="logo">facebook</h1>
            <p class="slogan">
                facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
            </p>
        </div>

        <div class="col-der">
            <div class="login-box">
                <form>
                    <input type="text" id="usuario" class="usuario" placeholder="Correo electrónico o número de teléfono">
                    <input type="password" id="password" class="password" placeholder="Contraseña">
                    <button type="submit" class="btn-login">Iniciar sesión</button>
                </form>
                <div class="forgot-password-container">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <hr>
                <button class="btn-create">Crear nueva cuenta</button>
            </div>
            <p class="create-page">
                <strong>Crea una página</strong> para una celebridad, una marca o un negocio.
            </p>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png">
    <title>Google</title>
</head>
<body>

    <div class="btn-top">
        <button class="gmail">Gmail</button>
        <button class="imagen">Imágenes</button>
        <button class="acceder">Acceder</button>
    </div>

    <div class="container">
        <div class="google-logo">
            <h1>
            <span class="G">G</span>
            <span class="o">o</span>
            <span class="o2">o</span>
            <span class="g">g</span>
            <span class="l">l</span>
            <span class="rotate-e">e</span>
            </h1>
        </div>
        <div>

        <form>

        <input type="text" class="busqueda" placeholder="Ingresa una busqueda...">

        <div class ="btn-container">
            <button type="submit" class="search">Busca con Google</button>
            <button type="button" class="luck">Voy a tener suerte</button>
        </div>

        </form>
        </div>
    </div>

    <div class="country">
        Mexico
    </div>

    <div class="footer">

        <div class="foot-left">
            <div>Sobre Google</div>
            <div>Publicidad</div>
            <div>Negocios</div>
            <div>Como funciona la Búsqueda</div>
        </div>

        <div class="foot-right">
            <div>Privacidad</div>
            <div>Condiciones</div>
            <div>Configuración</div>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Facebook -iniciar sesión o regístrate</title>
    <link rel="icon" href="https://www.Facebook.com/images/fb_icon_325x325.png">
    <link rel="stylesheet" href="Styles.css">

</head>
<body>
    <div class="container">
        <div class="left-column">
 <h1 id="logo"> facebook</h1>
            <p class="slogan">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>

        </div>
        <div class="right-column">
           <div class="login-box">
            <form action="#" method="post">
                <input type="text" placeholder="Correo electrónico o número de teléfono">
                <input type="password" placeholder="Contraseña">
                <button type="submit" class="btn-login">Iniciar Sesión</button>
                <div class="forgot-password-container">
                     <a href="#" class="forgot-password">¿Olvidaste tu Contraseña?</a>
                </div>
               
                <hr>
                 <button  class="btn-create">Crear cuenta nueva</button>
            </form>
           </div>
           <p class="create-page">
            <strong>Crea una pagina</strong> para una celebridad, una marca o un negocio.
           </p>
        </div>
    </div>
    
</body>
</html>

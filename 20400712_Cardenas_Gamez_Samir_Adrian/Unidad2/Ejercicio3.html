<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        
   
<form action="#" method="post">
<fieldset> <legend>Articulo</legend>
<label for="Nombre">Nombre</label>
<input type="text" id="Nombre" required>
<br> <br>
<label for="Precio">Precio</label>
<input type="number" id="Precio" required step=".01">
<br> <br>
<label for="imagen">imagen</label>
<input type="file" id="imagen" required accept="image/*">
<br> <br>
<label for="color">Color</label>
<input type="color" inputmode="color" required>
<br> <br>
<label for="descripcion">Descripcion</label><br>
<textarea id="descripcion" cols="40" rows=" 15" placeholder="describe el Articulo" required></textarea>
<br><br>
<label for="cantidad">cantidad</label>
<input type="number"  id="cantidad" min="1" max="100" placeholder="">
<br>
<label for="nuevo">nuevo</label>
<input type="radio"  id="nuevo" required name="used" checked>
<br> 
<label for="usado">usado</label>
<input type="radio"  id="usado" required name="used" >
<br>
<input type="submit" value="publicar">
<input type="reset" value="restablecer">
</fieldset>
</form>
 </body>
</html>

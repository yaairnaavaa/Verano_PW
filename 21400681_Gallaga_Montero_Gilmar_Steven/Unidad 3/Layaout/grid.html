<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UFT-8">
        <title>Grid</title>
        <style>
            .Grid-container{
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(2, 100px);
                gap: 10px;
                background-color: white;
                padding: 10px;
            }

            .box{
                width: 50px;
                height: 50px;
                background-color: yellow;
                color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="Grid-container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </div>
    </body>
</html>

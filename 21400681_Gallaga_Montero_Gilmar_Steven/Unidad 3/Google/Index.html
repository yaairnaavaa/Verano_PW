<!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg">
  </head>
  <body>
    <header class="top-bar">
      <div class="right-buttons">
        <a href="#">Gmail</a>
        <a href="#">Imágenes</a>
        <div class="grid-icon"></div>
        <div class="profile-icon"></div>
      </div>
    </header>

    <main class="main-content">
      <h1 class="logo-text">
        <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
      </h1>

      <div class="search-container">
        <div class="search-box">
          <span class="icon lupa"></span>
          <input type="text" placeholder="Buscar en Google">
          <span class="icon micro"></span>
          <span class="icon camara"></span>
        </div>
        <div class="buttons">
          <button>Buscar con Google</button>
          <button>Voy a tener suerte</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="location">México</div>
      <div class="footer-links">
        <div>
          <a href="#">Sobre Google</a>
          <a href="#">Publicidad</a>
          <a href="#">Negocios</a>
          <a href="#">Cómo funciona la Búsqueda</a>
        </div>
        <div>
          <a href="#">Privacidad</a>
          <a href="#">Condiciones</a>
          <a href="#">Configuración</a>
        </div>
      </div>
    </footer>
  </body>
  </html>

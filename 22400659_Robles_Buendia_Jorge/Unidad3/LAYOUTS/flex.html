<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex layout</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            background-color: rgb(89, 255, 0);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            

        }

        .container{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
   
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            color: #9575cd; /* Tono púrpura */
            margin-bottom: 20px;
        }

        fieldset {
            border: 1px solid #9575cd;
            border-radius: 8px;
            padding: 25px 30px;
            background: #1e1e1e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        legend {
            color: #9575cd;
            font-size: 1.5em;
            font-weight: bold;
            padding: 0 10px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        input[type="color"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #333;
            color: #fff;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
        }
        
        input[type="color"] {
            padding: 5px;
            height: 50px;
        }

        input[type="file"] {
            padding: 8px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .radio-group {
            margin-bottom: 20px;
        }

        .radio-group label {
            display: inline-block;
            font-weight: normal;
            margin-right: 20px;
        }
        
        .radio-group input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2); /* Hace los botones de radio un poco más grandes */
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            flex: 1; /* Hace que ambos botones ocupen el mismo espacio */
            color: #121212;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"] {
            background: #9575cd;
        }

        input[type="submit"]:hover {
            background: #7e57c2;
            box-shadow: 0 0 10px #9575cd;
        }
        
        input[type="reset"] {
            background: #666;
            color: #fff;
        }

        input[type="reset"]:hover {
            background: #777;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Titulo</legend>

                <label for="nombre">Nombre del Producto*</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="precio">Precio*</label>
                <input type="number" id="precio" name="precio" step="0.01" required placeholder="0.00">

                <label for="imagen">Imagen del Producto*</label>
                <input type="file" id="imagen" name="imagen" accept="image/png, image/gif, image/jpeg" required>

                <label for="color">Color *</label>
                <input type="color" id="color" name="color" required>

                <label for="descripcion">Descripción*</label>
                <textarea id="descripcion" name="descripcion" placeholder="Describe el producto aquí..." required></textarea>

                <label for="cantidad">Cantidad en Stock*</label>
                <input type="number" id="cantidad" name="cantidad" min="0" max="100" required placeholder="0">
                
                <div class="radio-group">
                    <label>
                        <input type="radio" name="condicion" value="nuevo" checked>
                        Nuevo
                    </label>
                    <label>
                        <input type="radio" name="condicion" value="usado">
                        Usado
                    </label>
                </div>

                <div class="button-group">
                    <input type="submit" value="Publicar">
                    <input type="reset" value="Restablecer">
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
